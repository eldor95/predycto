syntax = "proto3";

option go_package = "github.com/zhenghaoz/gorse/protocol";

package protocol;

service RouteGuide {

  rpc BroadcastModel(Model) returns (Response) {}
  rpc BroadcastUserPartition(Partition) returns (Response) {}
  rpc BroadcastItemPartition(Partition) returns (Response) {}
  rpc BroadcastLabelPartition(Partition) returns (Response) {}

}

message Model {
  bytes model = 1;
}

message Partition {
  string begin = 1;
  string end = 2;
}

message Response {
  string error = 1;
}
