syntax = "proto3";

option go_package = "github.com/zhenghaoz/gorse/protocol";

package protocol;

service Worker {

  rpc BroadcastModel(Model) returns (WorkerResponse) {}
  rpc BroadcastUserPartition(Partition) returns (WorkerResponse) {}
  rpc BroadcastItemPartition(Partition) returns (WorkerResponse) {}
  rpc BroadcastLabelPartition(Partition) returns (WorkerResponse) {}

  rpc GetModelVersion(Model) returns (WorkerResponse) {}
  rpc GetUserPartitionVersion(Partition) returns (WorkerResponse) {}
  rpc GetItemPartitionVersion(Partition) returns (WorkerResponse) {}
  rpc GetLabelPartitionVersion(Partition) returns (WorkerResponse) {}

}

message Model {
  int32 tag = 1;
  int32 term = 2;
  bytes model = 3;
}

message Partition {
  int32 tag = 1;
  int32 term = 2;
  repeated string prefixes = 3;
}

message WorkerResponse {
  int32 tag = 1;
  int32 term = 2;
}
